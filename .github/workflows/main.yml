name: Build Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  update-social:
    runs-on: ubuntu-latest
    steps:
      - uses: zylele/social-readme@master
        with:
          blog_rss_link: https://blog.bj-yan.top/index.xml
          blog_limit: 5
          douban_name: 179948994
          douban_limit: 5
          commit_message: Updated social rss by social-readme

